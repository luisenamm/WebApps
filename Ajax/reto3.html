<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
            <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="col-sm-3 col-md-3 col-lg-3" style="margin-bottom: 15px;">
                            <button class="mdc-button mdc-button--raised foo-button" onclick="refreshArray()" style="margin-bottom: 15px; width: 150px;">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">REFRESH</span>
                            </button>
                            <button class="mdc-button mdc-button--outlined foo-button" onclick="updateUser()" style="margin-bottom: 15px; width: 150px;">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">POST</span>
                            </button>
                            <button class="mdc-button mdc-button--raised foo-button" onclick="reset()" style="margin-bottom: 15px; width: 150px;">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">RESET</span>
                            </button>
                        </div>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <h3 style="text-align: center;">Select a button to update user info</h3>
                            <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="Toolbar with button groups" style="margin-bottom: 15px;">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-secondary" onclick="setActive(0)">1</button>
                                    <button type="button" class="btn btn-secondary" onclick="setActive(1)">2</button>
                                    <button type="button" class="btn btn-secondary" onclick="setActive(2)">3</button>
                                    <button type="button" class="btn btn-secondary" onclick="setActive(3)">4</button>
                                </div>
                                <h5>Selected: </h5>
                                <h4 id="activeNum" style="margin-left: 10px;"></h4>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">User's name</span>
                                </div>
                                <input id="upd_user" type="text" aria-label="User name" placeholder="Username" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <input id="upd_mail" type="text" aria-label="Mail" placeholder="example@mail.com" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2">@</span>
                                </div>  
                            </div>
                            <div class="input-group mb-3" style="margin-left: 20px;">
                                <input id="upd_date" class="form-check-input" type="checkbox" value="" id="checkDate">
                                <label class="form-check-label" for="checkDate">
                                    Update user's last connection
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="mdc-data-table">
                        <div class="mdc-data-table__table-container">
                        <table class="mdc-data-table__table" aria-label="User Information">    
                            <thead>
                                <tr class="mdc-data-table__header-row">
                                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">User</th>
                                    <th class="mdc-data-table__cell" role="columnheader" scope="col">Mail</th>
                                    <th class="mdc-data-table__cell" role="columnheader" scope="col">Last connection</th> 
                                </tr>
                            </thead>       
                            <tbody class="mdc-data-table__content">
                                <tr class="mdc-data-table__row">
                                    <td class="mdc-data-table__cell" id="userField1"></td>
                                    <td class="mdc-data-table__cell" id="mailField1"></td>
                                    <td class="mdc-data-table__cell" id="connField1"></td>
                                </tr>
                                <tr class="mdc-data-table__row">
                                    <td class="mdc-data-table__cell" id="userField2"></td>                            
                                    <td class="mdc-data-table__cell" id="mailField2"></td>
                                    <td class="mdc-data-table__cell" id="connField2"></td>
                                </tr>
                                <tr class="mdc-data-table__row">
                                    <td class="mdc-data-table__cell" id="userField3"></td>
                                    <td class="mdc-data-table__cell" id="mailField3"></td>
                                    <td class="mdc-data-table__cell" id="connField3"></td>
                                </tr>
                                <tr class="mdc-data-table__row">
                                    <td class="mdc-data-table__cell" id="userField4"></td>
                                    <td class="mdc-data-table__cell" id="mailField4"></td>
                                    <td class="mdc-data-table__cell" id="connField4"></td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">

var active = null;

const setActive = (n) => {
    // Esto es para almacenar el usuario que va a ser actualizado 
    active = n;
    document.getElementById("activeNum").innerHTML = active
    console.log(active)
}

const updateUser = () => { // Esta funcion lo actualiza con un post
    if (window.XMLHttpRequest) {
        xmlhttp=new XMLHttpRequest();
    } else {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange = () => {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            refreshArray();
        }
    }

    xmlhttp.open("POST","http://localhost:8080/reto3",true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send(`id=${active}&name=${document.getElementById("upd_user").value}&mail=${document.getElementById("upd_mail").value}&date=${document.getElementById("upd_date").checked}`); 
}

const reset = () => { // Esto resetea la lectura de la base de datos
    if (window.XMLHttpRequest) {
        xmlhttp=new XMLHttpRequest();
    } else {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange = () => {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            console.log("Reading de base de datos reseteado")
            
        }
    }

    xmlhttp.open("GET","http://localhost:8080/reset",true);
    xmlhttp.send() 
}

const refreshArray = () => {

    if (window.XMLHttpRequest) {
        xmlhttp=new XMLHttpRequest();
    } else {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange = () => {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            tmp = JSON.parse(xmlhttp.responseText);
            console.log(tmp)
            for (var i = 0; i < 4; i++) { // Cambia la informacion en display sÃ³lo si hay algo nuevo
                document.getElementById(`userField${i+1}`).innerHTML = tmp[i].User != "" ? tmp[i].User : document.getElementById(`userField${i+1}`).innerHTML;
                document.getElementById(`mailField${i+1}`).innerHTML = tmp[i].Mail != "" ? tmp[i].Mail : document.getElementById(`mailField${i+1}`).innerHTML;
                document.getElementById(`connField${i+1}`).innerHTML = tmp[i].Lastcon != "" ? tmp[i].Lastcon : document.getElementById(`connField${i+1}`).innerHTML;
            }
            
        }
    }

    xmlhttp.open("GET","http://localhost:8080/reto3",true);
    xmlhttp.send()        
}
        </script>
    </body>
</html>
