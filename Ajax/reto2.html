<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
          <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
          <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        
    </head>
    <body>

        <button class="mdc-button mdc-button--raised foo-button" onclick="getArray()">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">GET</span>
        </button>
        <label class="mdc-text-field mdc-text-field--outlined">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label"></span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="id" id="info">
        </label>
        
        <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
              <table class="mdc-data-table__table" aria-label="Dessert calories">
                
                <tbody class="mdc-data-table__content">
                  <tr class="mdc-data-table__row">

                    <th class="mdc-data-table__cell mdc-data-table__cell--numeric">Nombre</th>
                    <td class="mdc-data-table__cell" id="nameField"></td>
                  </tr>
                  <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Libro</th>
                    <td class="mdc-data-table__cell" id="bookField"></td>
                  </tr>
                  <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Mascota</th>
                    <td class="mdc-data-table__cell" id="petField"></td>
                  </tr>
                </tbody>
              </table>
		  <script type="text/javascript">

      function getArray()
      {

        if (window.XMLHttpRequest)
          {
            xmlhttp=new XMLHttpRequest();
          }
        else
          {
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }

        xmlhttp.onreadystatechange=function()
          {

          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {         
            tmp=JSON.parse(xmlhttp.responseText);
            document.getElementById("nameField").innerHTML=tmp.Persona;
            document.getElementById("bookField").innerHTML=tmp.Libro;
            document.getElementById("petField").innerHTML=tmp.mascota;
            console.log(tmp);


            }
          }          
         xmlhttp.open("POST","http://localhost:8080/reto2",true);
         xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
         xmlhttp.send(`y=${document.getElementById("info").value}`);
         
      }
              </script>
    </body>
</html>
